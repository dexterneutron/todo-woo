{% if user.is_authenticated %}
Logged In as {{ user.username }}
<a href="{% url 'logoutuser' %}"> Logout</a>
<form action="{% url 'logoutuser' %}" method="POST">
    {% csrf_token %}
    <button type="submit">
    Logout
    </button>
</form>
{% else %}
<a href="{% url 'signupuser' %}">Sign Up</a>
<a href="{% url 'loginuser' %}">Login</a>
<br>
<br>
<br>
{% endif %}

{% block content %}
{% endblock content %}
